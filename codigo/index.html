<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/lista-de-tarefas.png">
</head>

<body>
    <nav class="navbar navbar-dark">
        <span class="navbar-brand mb-0 h1">Gerenciador de Tarefas</span>
    </nav>

    <div class="p-5">
        <div class="card">
            <div class="card-body p-0">
                <div id="calendar" class="fc-dark-theme"></div>
            </div>
        </div>
    </div>


    <div class="container mt-4" id="kanban" data-bs-theme="dark">   
        <div class="row linha-kanban">
            <div class="col-md-4 coluna-kanban card">
                <div class="card-header text-white border-top border-bottom-0 border-5 border-warning border-opacity-75 colummn-header">
                    A Fazer
                    <button type="button" class="btn btn-secondary btn-sm float-end">+</button>
                </div>
                <div class="card-body status" id="to-do">
                
                </div>
            </div>
            <div class="col-md-4 coluna-kanban card">
                <div class="card-header text-white border-top border-bottom-0 border-5 border-primary border-opacity-75 colummn-header">
                    Em Andamento
                    <button type="button" class="btn btn-secondary btn-sm float-end">+</button>
                </div>
                <div class="card-body status doing" id="doing">
                        
                </div>
            </div>
            <div class="col-md-4 coluna-kanban card">
                <div class="card-header text-white border-top border-bottom-0 border-5 border-success border-opacity-75 colummn-header">
                    Conclu√≠do
                    <button type="button" id="btn" class="btn btn-secondary btn-sm float-end">+</button>
                </div>
                <div class="card-body status" id="done">
                    
                </div>
            </div>
        </div>
    </div>

    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <script src="https://SortableJS.github.io/Sortable/Sortable.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</body>
</html>
